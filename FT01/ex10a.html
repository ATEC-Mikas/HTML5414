<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Tabelax</title>
        <style>
            table {
                width: 100%;
                max-width: 100%;
                height: 200px;
                max-height: 200px;
                background-color: blue;
                color:white;
            }
            table,th,td {
                border:2px solid grey;
            }
            th,td {
                margin:auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">1</th>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
